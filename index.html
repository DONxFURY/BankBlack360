<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualStream Nexus</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <style>
    body {
      margin: 0;
      background: #0e0e10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #a970ff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .stream-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 90%;
      max-width: 1600px;
    }

    .stream-box {
      background: #18181b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(169, 112, 255, 0.3);
      display: flex;
      flex-direction: column;
      aspect-ratio: 16 / 9;
    }

    .stream-title {
      padding: 8px;
      text-align: center;
      font-weight: bold;
      background: #9147ff;
      flex-shrink: 0;
    }

    /* ðŸ‘‡ KEY FIX: make the player fill the rest of the box */
    #player1, #player2 {
      flex: 1;
      width: 100%;
    }

    @media (max-width: 900px) {
      .stream-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>DualStream Nexus</header>

  <div class="stream-container">
    <div class="stream-box">
      <div class="stream-title">Channel 1</div>
      <div id="player1"></div>
    </div>
    <div class="stream-box">
      <div class="stream-title">Channel 2</div>
      <div id="player2"></div>
    </div>
  </div>

  <script type="text/javascript">
    const channel1 = "trainwreckstv"; 
    const channel2 = "kaicenat"; 

    function createPlayer(divId, channel) {
      new Twitch.Player(divId, {
        width: "100%",
        height: "100%",
        channel: channel,
        parent: ["localhost", "127.0.0.1", "hairwecome.shop"]
      });
    }

    createPlayer("player1", channel1);
    createPlayer("player2", channel2);
  </script>
</body>
</html>
