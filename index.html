<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONxFURYs Dual Stream Nexus</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <style>
    :root {
      --primary: #9147ff;
      --secondary: #0e0e10;
      --accent: #a970ff;
      --text: #ffffff;
      --card-bg: #18181b;
      --glow: rgba(169, 112, 255, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0e0e10 0%, #1a1a2e 50%, #0e0e10 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
    }
    
    /* Header with glow effect */
    header {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin: 30px 0;
      color: var(--primary);
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--glow), 0 0 20px var(--glow);
      position: relative;
      padding-bottom: 10px;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }
    
    /* Stream container with responsive grid */
    .stream-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1800px;
      margin-bottom: 30px;
    }
    
    /* Stream box with hover effects */
    .stream-box {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      aspect-ratio: 16 / 9;
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stream-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px var(--glow);
    }
    
    .stream-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }
    
    .stream-title {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), #772ce8);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .live-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ff0000;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Player container - unchanged as requested */
    #player1, #player2, #player3 {
      flex: 1;
      width: 100%;
    }
    
    /* Controls and info panel */
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .control-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-btn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    
    .info-panel {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 95%;
      max-width: 1800px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .info-panel h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    /* Footer */
    footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      width: 100%;
    }
    
    /* Responsive design */
    @media (max-width: 1100px) {
      .stream-container {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
      
      .stream-container {
        grid-template-columns: 1fr;
        width: 98%;
      }
      
      .stream-box {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-element" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
  <div class="bg-element" style="width: 200px; height: 200px; top: 70%; right: 10%;"></div>
  <div class="bg-element" style="width: 150px; height: 150px; bottom: 20%; left: 15%;"></div>
  
  <header>DualStream Nexus</header>
  
  <div class="controls">
    <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
  </div>
  
  <div class="stream-container">
    <div class="stream-box">
      <div class="stream-title">
        <span class="live-indicator"></span>
        <span>Channel 1</span>
      </div>
      <div id="player1"></div>
    </div>
    <div class="stream-box">
      <div class="stream-title">
        <span class="live-indicator"></span>
        <span>Channel 2</span>
      </div>
      <div id="player2"></div>
    </div>
      </div>

  <footer>
    DualStream Nexus &copy; 2023 | Powered by Twitch
  </footer>

  <script type="text/javascript">
    // Stream configuration - easy to add more streams
    const channels = [
      { id: "player1", channel: "donxfury", title: "Channel 1" },
      { id: "player2", channel: "kaicenat", title: "Channel 2" },
    ];
    
    // Create players for each channel
    function createPlayers() {
      channels.forEach(stream => {
        // Only create player if the element exists
        if (document.getElementById(stream.id)) {
          new Twitch.Player(stream.id, {
            width: "100%",
            height: "100%",
            channel: stream.channel,
            parent: ["localhost", "127.0.0.1", "hairwecome.shop"]
          });
        }
      });
    }
    
    // Initialize players
    createPlayers();
    
    // Control buttons functionality
    document.getElementById('toggleChat').addEventListener('click', function() {
      alert('Chat toggle functionality would go here!');
    });
    
    document.getElementById('fullscreenBtn').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
    
    document.getElementById('addStreamBtn').addEventListener('click', function() {
      const additionalStream = document.getElementById('additionalStream');
      if (additionalStream.style.display === 'none') {
        additionalStream.style.display = 'flex';
        document.getElementById('currentStreams').textContent = '3';
        // Create player for the additional stream if it hasn't been created yet
        if (!document.querySelector('#player3 iframe')) {
          new Twitch.Player('player3', {
            width: "100%",
            height: "100%",
            channel: "shroud",
            parent: ["localhost", "127.0.0.1", "hairwecome.shop"]
          });
        }
      } else {
        additionalStream.style.display = 'none';
        document.getElementById('currentStreams').textContent = '2';
      }
    });
    
    // Create animated background elements
    function createBackgroundElements() {
      const body = document.body;
      for (let i = 0; i < 5; i++) {
        const element = document.createElement('div');
        element.classList.add('bg-element');
        const size = Math.random() * 200 + 50;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.left = `${Math.random() * 100}%`;
        body.appendChild(element);
      }
    }
    
    createBackgroundElements();
  </script>
</body>
</html>
